<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Family Tree</title>
    <style>
        .tree {
            font-family: Arial, sans-serif;
        }
        .tree ul {
            padding-left: 20px;
        }
        .tree li {
            list-style-type: none;
            margin: 10px 0;
            position: relative;
        }
        .tree li::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -20px;
            border-left: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            width: 20px;
            height: 15px;
        }
        .tree li:last-child::before {
            border-left: none;
        }
        .tree li::after {
            position: absolute;
            content: "";
            top: 5px;
            left: -20px;
            border-left: 1px solid #ccc;
            border-top: 1px solid #ccc;
            width: 20px;
            height: 100%;
        }
        .tree li:last-child::after {
            display: none;
        }
        .tree li a {
            border: 1px solid #ccc;
            padding: 5px 10px;
            text-decoration: none;
            color: #666;
            font-family: arial, verdana, tahoma;
            font-size: 11px;
            display: inline-block;
            border-radius: 5px;
            transition: all 0.5s;
        }
        .tree li a:hover, .tree li a:hover+ul li a {
            background: #c8e4f8;
            color: #000;
            border: 1px solid #94a0b4;
        }
        .tree li a:hover+ul li::after, 
        .tree li a:hover+ul li::before, 
        .tree li a:hover+ul::before, 
        .tree li a:hover+ul ul::before{
            border-color: #94a0b4;
        }
        .collapsible::before {
            content: '\25B6';
            color: black;
            font-weight: bold;
            float: left;
            margin-right: 5px;
        }
        .active::before {
            content: "\25BC";
        }
        .nested {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="familyTree" class="tree"></div>

    <script>
    // Family data - Edit this part to update your family tree
    const familyData = [
        ["Great-Grandparent 1", "Parent 1"],
        ["Great-Grandparent 2", "Parent 2"],
        ["Grandparent 1", "Child 1"],
        ["Grandparent 2", "Child 2"],
        ["Parent 1", "Grandchild 1"],
        ["Parent 2", "Grandchild 2"],
        ["Child 1", "Great-Grandchild 1"],
        ["Child 2", "Great-Grandchild 2"]
    ];

    // Main logic - Don't edit below this line unless you want to change the tree's behavior
    function buildFamilyTree(data) {
        const tree = {};
        data.forEach(([ancestor, descendant]) => {
            if (!tree[ancestor]) {
                tree[ancestor] = [];
            }
            tree[ancestor].push(descendant);
        });
        return tree;
    }

    function createTreeHTML(tree, root) {
        let html = '<ul>';
        if (tree[root]) {
            html += `<li><a href="#" class="collapsible">${root}</a><ul class="nested">`;
            tree[root].forEach(child => {
                html += createTreeHTML(tree, child);
            });
            html += '</ul></li>';
        } else {
            html += `<li><a href="#">${root}</a></li>`;
        }
        html += '</ul>';
        return html;
    }

    function initializeTree() {
        const familyTree = buildFamilyTree(familyData);
        const rootAncestor = Object.keys(familyTree)[0];
        document.getElementById('familyTree').innerHTML = createTreeHTML(familyTree, rootAncestor);
        
        // Add event listeners to make the tree collapsible
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function(e) {
                e.preventDefault();
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    }

    // Initialize the tree when the page loads
    window.onload = initializeTree;
    </script>
</body>
</html>
